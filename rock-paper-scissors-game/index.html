<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Taş Kağıt Makas Oyunu</title>
  </head>
  <body>
    <div class="gameContainer">
      <h1 class="gameTitle">Taş Kağıt Makas Oyunu</h1>

      <div class="gameContent">
        <div class="gamer">
          <h2>Emrullah Yavuz <span class="choice" id="playerTurn"></span> - Skor: <span id="playerScore"></span></h2>
          <div class="icons">
            <i class="fa-regular fa-hand-back-fist icon" id="playerRock" onclick="selected('rock')"></i>
            <i class="fa-regular fa-hand icon" id="playerPaper" onclick="selected('paper')"></i>
            <i class="fa-solid fa-scissors icon" id="playerScissors" onclick="selected('scissors')"></i>
          </div>
        </div>
        <div class="computer">
          <h2>Bilgisayar <span class="choice" id="computerTurn"></span> - Skor: <span id="computerScore"></span></h2>
          <div class="icons">
            <i class="fa-regular fa-hand-back-fist icon" id="computerRock" ></i>
            <i class="fa-regular fa-hand icon"  id="computerPaper"></i>
            <i class="fa-solid fa-scissors icon" id="computerScissors"></i>
          </div>
        </div>

        <div class="winner">
            <i class="fa-solid fa-arrows-spin" id="again" onclick="resetGame()"></i>
            <h2 id="resultText"></h3>
        </div>
      </div>
    </div>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
  </body>
</html>
